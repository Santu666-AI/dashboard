<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NetVision ATS Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  font-family:Segoe UI;
}
.login-card{
  background:white;
  padding:40px;
  width:380px;
  border-radius:16px;
  box-shadow:0 30px 60px rgba(0,0,0,.4);
}
.btn-login{
  background:#2563eb;
  border:none;
  height:45px;
  color:white;
}
</style>
</head>

<body>

<div class="login-card">
<h4 class="text-center mb-4">üîê NetVision ATS</h4>

<input type="email" id="email" class="form-control mb-3" placeholder="Email">
<input type="password" id="password" class="form-control mb-3" placeholder="Password">
<button class="btn btn-login w-100" onclick="login()">Login</button>

<p id="error" class="text-danger text-center mt-3"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
const SUPABASE_URL = "https://ftxrrgdmkpnghxilnpsk.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_8_jiydwm4YMDg3Nuf9T0xg_1S_jMGpc";

const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY
);

window.onload = async function(){
  const { data:{session} } = await supabase.auth.getSession();
  if(session) window.location="dashboard.html";
}

async function login(){
  const { error } = await supabase.auth.signInWithPassword({
    email: email.value,
    password: password.value
  });

  if(error){
    document.getElementById("error").innerText = error.message;
  }else{
    window.location="dashboard.html";
  }
}
</script>

</body>
</html>
