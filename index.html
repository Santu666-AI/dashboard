<!DOCTYPE html>
<html lang="en">
<head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>NetVision Resources | ATS Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

/* ===== BACKGROUND ===== */

body{
  margin:0;
  height:100vh;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0f172a,#1e3a8a);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== LOGIN CARD ===== */

.login-card{
  width:420px;
  background:#ffffff;
  padding:40px;
  border-radius:18px;
  box-shadow:0 30px 60px rgba(0,0,0,.35);
}

.logo{
  text-align:center;
  margin-bottom:15px;
}

.logo img{
  width:220px;
}

/* ===== TEXT ===== */

.title{
  text-align:center;
  margin-bottom:25px;
}

.title h4{
  margin:0;
  color:#1d4ed8;
  font-weight:700;
}

.title span{
  color:#6b7280;
}

/* ===== INPUT ===== */

.form-control{
  height:48px;
  border-radius:10px;
}

/* ===== BUTTON ===== */

.login-btn{
  height:48px;
  border:none;
  border-radius:10px;
  background:linear-gradient(90deg,#2563eb,#1d4ed8);
  color:white;
  font-weight:600;
}

.login-btn:hover{
  background:#1e40af;
}

.footer{
  text-align:center;
  margin-top:20px;
  font-size:13px;
  color:#6b7280;
}

</style>

</head>

<body>

<div class="login-card">

<div class="logo">
<img src="logo.png">
</div>

<div class="title">
<h4>NetVision Resources Inc</h4>
<span>Recruiting Dashboard Login</span>
</div>

<form onsubmit="loginUser(event)">

<div class="mb-3">
<input
type="email"
id="email"
class="form-control"
placeholder="Email"
required>
</div>

<div class="mb-3">
<input
type="password"
id="password"
class="form-control"
placeholder="Password"
required>
</div>

<button class="login-btn w-100">
Login
</button>

</form>

<div class="footer">
© 2026 NetVision Resources
</div>

</div>

</html>
