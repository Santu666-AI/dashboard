<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NetVision ATS Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  font-family:Segoe UI;
}
.login-card{
  background:white;
  padding:40px;
  width:380px;
  border-radius:16px;
  box-shadow:0 30px 60px rgba(0,0,0,.4);
}
.btn-login{
  background:#2563eb;
  border:none;
  height:45px;
  color:white;
}
.link{
  cursor:pointer;
  color:#2563eb;
  font-size:14px;
}
</style>
</head>

<body>

<div class="login-card">
<h4 class="text-center mb-4">üîê NetVision ATS</h4>

<input type="email" id="email" class="form-control mb-3" placeholder="Email">
<input type="password" id="password" class="form-control mb-3" placeholder="Password">

<button class="btn btn-login w-100" onclick="login()">Login</button>

<p class="text-center mt-3">
  <span class="link" onclick="forgotPassword()">Forgot Password?</span>
</p>

<p id="error" class="text-danger text-center mt-3"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>

<script>
const SUPABASE_URL = "https://ftxrrgdmkpnghxilnpsk.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_8_jiydwm4YMDg3Nuf9T0xg_1S_jMGpc";

const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY,
  {
    auth: {
      persistSession: true,
      autoRefreshToken: true,
      detectSessionInUrl: true
    }
  }
);

async function login(){

  const { error } = await supabase.auth.signInWithPassword({
    email: document.getElementById("email").value.trim(),
    password: document.getElementById("password").value.trim()
  });

  if(error){
    document.getElementById("error").innerText = error.message;
    return;
  }

  window.location.href = "dashboard.html";
}

async function forgotPassword(){

  const email = document.getElementById("email").value.trim();

  if(!email){
    alert("Please enter your email first.");
    return;
  }

  const { error } = await supabase.auth.resetPasswordForEmail(email, {
    redirectTo: "https://santu666-ai.github.io/dashboard/reset.html"
  });

  if(error){
    alert(error.message);
  } else {
    alert("Password reset email sent. Check your inbox.");
  }
}
</script>

</body>
</html>
