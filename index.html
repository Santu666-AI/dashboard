<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>NetVision Resources – Recruiter Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>
/* ===== FULL SCREEN LOGO BACKGROUND (NO CROPPING) ===== */
body {
  height: 100vh;
  margin: 0;
  font-family: "Segoe UI", system-ui, sans-serif;

  /* Logo background */
  background:
    linear-gradient(
      rgba(255,255,255,0.92),
      rgba(255,255,255,0.92)
    ),
    url("logo.png") no-repeat center center;

  /* THIS IS THE KEY FIX */
  background-size: contain;

  display: flex;
  align-items: center;
  justify-content: center;
}

/* ===== LOGIN CARD ===== */
.login-card {
  width: 400px;
  background: rgba(255,255,255,0.98);
  border-radius: 18px;
  box-shadow: 0 25px 55px rgba(0,0,0,0.25);
  overflow: hidden;
}

/* ===== HEADER ===== */
.login-header {
  text-align: center;
  padding: 26px 20px 16px;
}

.login-header img {
  max-width: 220px;
  margin-bottom: 10px;
}

.login-header h5 {
  margin: 0;
  font-weight: 600;
  color: #004b87;
}

.login-header p {
  margin: 4px 0 0;
  font-size: 13px;
  color: #666;
}

/* ===== FORM ===== */
.login-body {
  padding: 24px 28px 26px;
}

.login-body label {
  font-size: 13px;
  color: #444;
  margin-bottom: 4px;
}

.login-body input {
  height: 44px;
  border-radius: 10px;
}

.login-body button {
  height: 46px;
  border-radius: 12px;
  font-weight: 600;
  background: #005fa3;
  border: none;
}

.login-body button:hover {
  background: #004f8a;
}

/* ===== FOOTER ===== */
.login-footer {
  text-align: center;
  padding: 12px;
  font-size: 12px;
  color: #777;
  background: #f7f9fb;
}
</style>
</head>

<body>

<div class="login-card">
  <div class="login-header">
    <!-- Logo stays original -->
    <img src="logo.png" alt="NetVision Resources Logo">
    <h5>Recruiter Portal</h5>
    <p>Secure Access to Hiring Dashboard</p>
  </div>

  <div class="login-body">
    <div class="mb-3">
      <label>Username</label>
      <input id="username" class="form-control" placeholder="Enter username">
    </div>

    <div class="mb-3">
      <label>Password</label>
      <input id="password" type="password" class="form-control" placeholder="Enter password">
    </div>

    <button class="btn btn-primary w-100" onclick="login()">
      <i class="bi bi-box-arrow-in-right"></i> Login
    </button>
  </div>

  <div class="login-footer">
    © NetVision Resources
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
