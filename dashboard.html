<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NetVision ATS – Cloud Master</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{display:flex;margin:0;font-family:Segoe UI;background:#f4f6f9;}
.sidebar{
  width:230px;background:#111827;color:white;height:100vh;
  padding:20px;position:fixed;
}
.sidebar h4{margin-bottom:20px;}
.sidebar a{
  display:block;color:#cbd5e1;padding:8px;margin-bottom:5px;
  text-decoration:none;border-radius:6px;cursor:pointer;
}
.sidebar a:hover,.active-link{background:#2563eb;color:white;}
.main{margin-left:230px;padding:25px;width:100%;}
.section{display:none;}
.section.active{display:block;}
.card{padding:15px;margin-bottom:15px;}
table{width:100%;}
</style>
</head>

<body>

<div class="sidebar">
  <h4>NetVision ATS</h4>
  <a onclick="switchTab('dashboard')">Dashboard</a>
  <a onclick="switchTab('jd')">JD</a>
  <a onclick="switchTab('resume')">Resume</a>
  <a onclick="switchTab('daily')">Daily</a>
  <a onclick="switchTab('submission')">Submission</a>
  <a onclick="switchTab('proposal')">Proposal</a>
  <a onclick="switchTab('interview')">Interview</a>
  <a onclick="switchTab('placement')">Placement</a>
  <a onclick="switchTab('start')">Start</a>
  <a onclick="switchTab('productivity')">Productivity</a>
  <a onclick="logout()">Logout</a>
</div>

<div class="main">

<div id="dashboard" class="section active">
  <h3>KPI Overview</h3>
  <div class="row">
    <div class="col"><div class="card bg-light">Submissions <h4 id="kpiSub">0</h4></div></div>
    <div class="col"><div class="card bg-light">Interviews <h4 id="kpiInt">0</h4></div></div>
    <div class="col"><div class="card bg-light">Placements <h4 id="kpiPlace">0</h4></div></div>
    <div class="col"><div class="card bg-light">Starts <h4 id="kpiStart">0</h4></div></div>
  </div>
  <table class="table table-bordered mt-3">
    <thead>
      <tr><th>Month</th><th>Sub</th><th>Int</th><th>Place</th><th>Start</th></tr>
    </thead>
    <tbody id="monthlyBody"></tbody>
  </table>
</div>

<div id="jd" class="section"><h3>JD</h3><table class="table"><tbody id="jdBody"></tbody></table></div>
<div id="resume" class="section"><h3>Resume</h3></div>
<div id="daily" class="section"><h3>Daily</h3><table class="table"><tbody id="dailyBody"></tbody></table></div>
<div id="submission" class="section"><h3>Submission</h3><table class="table"><tbody id="submissionBody"></tbody></table></div>
<div id="proposal" class="section"><h3>Proposal</h3><table class="table"><tbody id="proposalBody"></tbody></table></div>
<div id="interview" class="section"><h3>Interview</h3><table class="table"><tbody id="interviewBody"></tbody></table></div>
<div id="placement" class="section"><h3>Placement</h3><table class="table"><tbody id="placementBody"></tbody></table></div>
<div id="start" class="section"><h3>Start</h3><table class="table"><tbody id="startBody"></tbody></table></div>
<div id="productivity" class="section"><h3>Productivity</h3></div>

</div>

<!-- ✅ Correct Supabase UMD -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>

<!-- Your FULL MASTER SCRIPT -->
<script src="script.js"></script>

</body>
</html>
