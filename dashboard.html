<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Recruiter ATS</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js" defer></script>

  <style>
    body { background:#f4f6f9; }
    .sidebar {
      width:220px;
      height:100vh;
      position:fixed;
      background:#fff;
      border-right:1px solid #ddd;
      padding-top:20px;
    }
    .sidebar a {
      display:block;
      padding:10px 20px;
      text-decoration:none;
      color:#333;
      cursor:pointer;
    }
    .sidebar a.active {
      background:#e9ecef;
      font-weight:bold;
    }
    .content {
      margin-left:230px;
      padding:20px;
    }
    .tab { display:none; }
    .tab.active { display:block; }
  </style>
</head>

<body>

<div class="sidebar">
  <a class="nav-link active" onclick="switchTab('dashboard',this)">Dashboard</a>
  <a class="nav-link" onclick="switchTab('jd',this)">JD</a>
  <a class="nav-link" onclick="switchTab('resume',this)">Resume</a>
  <a class="nav-link" onclick="switchTab('daily',this)">Daily</a>
  <a class="nav-link" onclick="switchTab('submission',this)">Submission</a>
  <a class="nav-link" onclick="switchTab('proposal',this)">Proposal</a>
  <a class="nav-link" onclick="switchTab('interview',this)">Interview</a>
  <a class="nav-link" onclick="switchTab('placement',this)">Placement</a>
  <a class="nav-link" onclick="switchTab('start',this)">Start</a>
</div>

<div class="content">

  <div id="dashboard" class="tab active">
    <div class="row mb-4">
      <div class="col-md-3"><div class="card bg-primary text-white p-3"><h6>Submissions</h6><h3 id="subCount">0</h3></div></div>
      <div class="col-md-3"><div class="card bg-info text-white p-3"><h6>Interviews</h6><h3 id="intCount">0</h3></div></div>
      <div class="col-md-3"><div class="card bg-success text-white p-3"><h6>Placements</h6><h3 id="placeCount">0</h3></div></div>
      <div class="col-md-3"><div class="card bg-warning text-white p-3"><h6>Starts</h6><h3 id="startCount">0</h3></div></div>
    </div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Month</th><th>Sub</th><th>Int</th><th>Place</th><th>Start</th>
        </tr>
      </thead>
      <tbody id="yearlyReportTable"></tbody>
    </table>
  </div>

  <div id="jd" class="tab"></div>
  <div id="resume" class="tab"></div>
  <div id="daily" class="tab"></div>
  <div id="submission" class="tab"></div>
  <div id="proposal" class="tab"></div>
  <div id="interview" class="tab"></div>
  <div id="placement" class="tab"></div>
  <div id="start" class="tab"></div>

</div>

</body>
</html>
