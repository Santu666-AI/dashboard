<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>NetVision ATS</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body onload="initDashboard()">

<div class="sidebar">
<h4>NetVision ATS</h4>
<nav class="nav flex-column">
<a class="nav-link active" onclick="switchTab('home',this)">Dashboard</a>
<a class="nav-link" onclick="switchTab('jd',this)">JD</a>
<a class="nav-link" onclick="switchTab('resume',this)">Resume</a>
<a class="nav-link" onclick="switchTab('daily',this)">Daily</a>
<a class="nav-link" onclick="switchTab('submission',this)">Submission</a>
<a class="nav-link" onclick="switchTab('proposal',this)">Proposal</a>
<a class="nav-link" onclick="switchTab('interview',this)">Interview</a>
<a class="nav-link" onclick="switchTab('placement',this)">Placement</a>
<a class="nav-link" onclick="switchTab('start',this)">Start</a>
</nav>
</div>

<div class="main">

<div class="topbar d-flex justify-content-between">
<h5>Recruiter Dashboard</h5>
<button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
</div>

<div class="row g-3 mb-4">
<div class="col-md-3"><div class="kpi kpi-sub"><h6>Submissions</h6><h3 id="subCount">0</h3></div></div>
<div class="col-md-3"><div class="kpi kpi-int"><h6>Interviews</h6><h3 id="intCount">0</h3></div></div>
<div class="col-md-3"><div class="kpi kpi-place"><h6>Placements</h6><h3 id="placeCount">0</h3></div></div>
<div class="col-md-3"><div class="kpi kpi-start"><h6>Starts</h6><h3 id="startCount">0</h3></div></div>
</div>

<div class="section-card">

<div id="home" class="tab active">
<table class="table table-bordered text-center">
<thead>
<tr>
<th>Month</th>
<th>Sub</th>
<th>Int</th>
<th>Place</th>
<th>Start</th>
</tr>
</thead>
<tbody id="yearlyReportTable"></tbody>
</table>
</div>

<div id="jd" class="tab"></div>
<div id="resume" class="tab"></div>
<div id="daily" class="tab"></div>
<div id="submission" class="tab"></div>
<div id="proposal" class="tab"></div>
<div id="interview" class="tab"></div>
<div id="placement" class="tab"></div>
<div id="start" class="tab"></div>

</div>
</div>

<script src="script.js"></script>
</body>
</html>
