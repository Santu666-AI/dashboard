<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reset Password</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  font-family:Segoe UI;
}
.card{
  background:white;
  padding:40px;
  width:380px;
  border-radius:16px;
  box-shadow:0 30px 60px rgba(0,0,0,.4);
}
.btn-save{
  background:#2563eb;
  border:none;
  height:45px;
  color:white;
}
</style>
</head>

<body>

<div class="card">
<h4 class="text-center mb-4">Set New Password</h4>

<input type="password" id="newPassword" class="form-control mb-3" placeholder="New Password">

<button class="btn btn-save w-100" onclick="updatePassword()">Update Password</button>

<p id="msg" class="text-center mt-3"></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>

<script>
const SUPABASE_URL = "https://ftxrrgdmkpnghxilnpsk.supabase.co";
const SUPABASE_ANON_KEY = "sb_publishable_8_jiydwm4YMDg3Nuf9T0xg_1S_jMGpc";

const supabase = window.supabase.createClient(
  SUPABASE_URL,
  SUPABASE_ANON_KEY,
  {
    auth: {
      detectSessionInUrl: true
    }
  }
);

async function updatePassword(){

  const newPass = document.getElementById("newPassword").value;

  if(!newPass){
    alert("Enter new password.");
    return;
  }

  const { error } = await supabase.auth.updateUser({
    password: newPass
  });

  if(error){
    document.getElementById("msg").innerText = error.message;
  } else {
    document.getElementById("msg").innerText = "Password updated successfully!";
  }
}
</script>

</body>
</html>
