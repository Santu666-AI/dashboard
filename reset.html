<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Reset Password - NetVision ATS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#f5f7fb;
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
    }
    .box{
      width:320px;
      background:white;
      padding:25px;
      border-radius:10px;
      box-shadow:0 5px 20px rgba(0,0,0,0.1);
    }
    h2{
      margin-bottom:15px;
      text-align:center;
    }
    input{
      width:100%;
      padding:10px;
      margin-bottom:12px;
      border:1px solid #ddd;
      border-radius:6px;
    }
    button{
      width:100%;
      padding:10px;
      border:none;
      background:#2563eb;
      color:white;
      border-radius:6px;
      cursor:pointer;
    }
    button:hover{
      background:#1d4ed8;
    }
    #message{
      margin-top:10px;
      text-align:center;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Set New Password</h2>
  <input type="password" id="newPassword" placeholder="Enter New Password">
  <button onclick="updatePassword()">Update Password</button>
  <div id="message"></div>
</div>

<script>
  const SUPABASE_URL = "https://ftxrrgdmkpnghxilnpsk.supabase.co";

  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ0eHJyZ2Rta3BuZ2h4aWxucHNrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2MDY0MzYsImV4cCI6MjA4NzE4MjQzNn0.KcqIN2ynBQWmglQ_-6eaFi3TGPSclB0TgeJ83XU_OWI";

  const sb = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_KEY
  );

  async function updatePassword(){

    const newPassword = document.getElementById("newPassword").value;

    if(!newPassword){
      message.innerText = "Password cannot be empty";
      message.style.color = "red";
      return;
    }

    const { error } = await sb.auth.updateUser({
      password: newPassword
    });

    if(error){
      message.innerText = error.message;
      message.style.color = "red";
    } else {
      message.innerText = "Password updated successfully!";
      message.style.color = "green";

      setTimeout(()=>{
        window.location.href = "dashboard.html";
      },2000);
    }
  }
</script>

</body>
</html>
